{% extends "base.html" %}

{% load topic_list %}
{% load static %}

{% block content %}

<div class="hero-unit" style="background:url({{ topicId|topic_bg }});">
	<div class="row">
		<div class="col-lg-2" style="text-align:center;">
			<img src="{{ topicId|topic_icon }}"/>
		</div>
		<div class="col-lg-10">
			<span class="hero-title">{{ topicId|topic_name }}</span>
			
			 <div class="hero-description">
				 {{ topicId|topic_desc }}
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<ul>
			{%  topic_tools_list topicId %}
		</ul>
	</div>
</div>


{% endblock %}
