{% extends "base.html" %}

{% load topic_list %}
{% load static %}

{% block content %}

<div class="hero-unit" style="background:url({{ topicId|topic_bg }});">
	<div class="row-fluid">
		<div class="span2" style="text-align:center;">
			<img src="{{ topicId|topic_icon }}"/>
		</div>
		<div class="span10">
			<h4>{{ topicId|topic_name }}</h4>
			
			{{ topicId|topic_desc }}
		</div>
	</div>
</div>

<div class="row-fluid">
	<ul>
{%  topic_tools_list topicId %}
	</ul>
</div>


{% endblock %}
