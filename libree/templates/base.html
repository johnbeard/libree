{% load static from staticfiles %}

{% load cdn %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title %}LibrEE{% endblock %}</title>
	
	<link rel="shortcut icon" href="{% static 'icons/libree-16.ico' %}">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap and global css-->
	<link href="{% cdn 'bootstrap.css' %}" rel="stylesheet" media="screen">
	<link href="{% static 'css/libree.css' %}" rel="stylesheet" media="screen">
	<link href="{% cdn 'bootstrap-responsive.css' %}" rel="stylesheet" media="screen">
	
	<style>
	{% block pagestyle %}
	{% endblock %}
	</style>
</head>

<body>
	{% include "header.html" %}
	<div class="container-fluid">

		<div class="row-fluid">
				{% block header %}
				{% endblock %}
		</div>

		<div class="row-fluid">
				{% block content %}
				{% endblock %}
		</div>

		{% include "footer.html" %}
	</div>


	<!--common scripts for all pages-->
	<script src="{% cdn 'jquery-2.0.3.js' %}"></script>
	<script src="{% cdn 'bootstrap.js' %}"></script>

	<!-- extra scripts -->
	{% block scripts %}
	{% endblock %}
</body>
</html>
